language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed anitamatt1/udagram-api-feed:v3
  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user anitamatt1/udagram-api-user:v3
  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-frontend anitamatt1/udagram-frontend:v3
  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker tag reverseproxy anitamatt1/reverseproxy:v3
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push anitamatt1/udagram-api-feed:v3
  - docker push anitamatt1/udagram-api-user:v3
  - docker push anitamatt1/udagram-frontend:v3
  - docker push anitamatt1/reverseproxy:v3

after_success:
  - echo "Done "